<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Serial Spyglass</title>
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="settings">
            <p>SETTINGS:</p>
            <input class="path-input" type="text" placeholder="PATH TO DEVICE">
            <input class="baud-input" type="number" placeholder="BAUD" value="9600">
            <button class="path-button">SET</button>
            <p class="path-p">NO PATH</p>
        </div>
        <div class="monitor">
            <ul>
                <li>
                    <p>MONITOR</p>
                </li>
                <li>
                    <img class="github-img" src="./GitHub-Mark-120px-plus.png" alt="">
                </li>
                
            </ul>
            <div class="monitor-output">
            </div>
            <span class="monitor-prefrences">
                <input type="checkbox" class="monitor-autoscroll-input" checked>
                <label>AUTOSCROLL</label>
            </span>
        </div>
        <div class="devices">
            <p>DEVICES:</p>
            <ul></ul>
        </div>
    </body>
</html>
